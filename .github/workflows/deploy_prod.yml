# Sample workflow for building and deploying a Gatsby site to GitHub Pages
#
# To get started with Gatsby see: https://www.gatsbyjs.com/docs/quick-start/
#
name: Build and deploy prod

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    environment:
        name: prod
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Configure CNAME
        run: echo "${{ vars.SITE_URL }}" > static/CNAME
      - name: Build project
        env:
          NODE_ENV: testing
        run: npm run build
      - name: Setup git credentials
        uses: oleksiyrudenko/gha-git-credentials@v2.1.1
        with:
          global: true
          name: 'manipalutsav-svc'
          email: 'service-account@manipalutsav.com'
          actor: 'manipalutsav-svc2'
          token: '${{ secrets.SVC_TOKEN }}'
      - name: Setup GH Pages
        run: npm i -g gh-pages
      - name: Publish site
        run: gh-pages -d public -r https://github.com/ManipalUtsav/test.manipalutsav.com -b master -m \"Testing App Updated\"
