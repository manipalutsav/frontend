# Sample workflow for building and deploying a Gatsby site to GitHub Pages
#
# To get started with Gatsby see: https://www.gatsbyjs.com/docs/quick-start/
#
name: Build and deploy prod

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    environment:
        name: prod
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Configure CNAME
        run: echo "${{ vars.SITE_URL }}" > static/CNAME
      - name: Build project
        env:
          NODE_ENV: testing
        run: npm run build
      - name: Move build folder
        run: mv ./public ../build
      - name: Move to build folder
        run: cd ../build
      - name: Initialize git
        run: git init
      - name: Set user email
        run: git config --local user.email "service-account@manipalutsav.com"
      - name: Set user name
        run: git config --local user.name "manipalutsav-svc"
      - name: Set user password
        run: git config --local user.password {{ secrets.SVC_TOKEN }}
      - name: Set remote url
        run: git remote add origin https://github.com/ManipalUtsav/test.manipalutsav.com.git
      - name: Fetch from remote url
        run: git fetch
      - name: Add all files
        run: git add .
      - name: Commit to master
        run: git commit -m "Updated code"
      - name: Push code to origin
        run: git push -f origin master
      - name: Check site deployed
        run:  echo "Site deployed ${{ vars.SITE_URL }}"
      - name: Delete build folder
        run: |
            cd ../
            rm -rf build